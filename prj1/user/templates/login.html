<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image:url('static/arrival.jpg');margin-top:20px;width:200px;margin-left:auto;margin-right:auto;background-size:cover">
<form>
    {% csrf_token %}
    <div style="margin-top:400px;width:400px;margin-left:auto;margin-right;auto">
        <div class="input-group flex-nowrap;">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" name="name" placeholder="Username" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap;">
            <span class="input-group-text">@</span>
            <input type="password" class="form-control" name="pass" placeholder="password" aria-label="password"
                   aria-describedby="addon-wrapping">
        </div>


        <button type="submit" formmethod="post" class="btn btn-primary" formaction="/login_btn">login</button>

    </div>
</form>
</body>
</html>
